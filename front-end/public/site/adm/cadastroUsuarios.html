<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-cadastros.css">
    <link rel="icon" href="../site/public/assets/imagens/iconNavegador.png" type="image/x-icon">
    <title>Cadastrar usu치rios</title>
</head>
<body>
    <div class="header">
        <div class="container">
          <div class="logo"> 
            <a href="./empresas.html"><img class="imagem-logo" src="../site/public/assets/imagens/logoEmpresa.png" alt="logo empresa"></a>
          </div>
      
          <div class="navbar">
            <ul>
              <li><a href="./empresas.html">Empresas</a></li>
              <li><a href="usuarios.html">Usu치rios</a></li>
              <li><a href="./tiposacesso.html">Acessos</a></li>
            </ul>
          </div>
      
          <div id="user-profile" class="user-profile">
            <img class="img-user" src="./assets/userBranco.png" alt="">
            <!-- Card sair do usu치rio -->
            <div id="user-card" class="user-card">
                <div class="user-card-content">
                  <p>Gustavo | ADM</p> <!-- Aqui sera puxado do banco -->
                  
                  <button id="logout-btn"><img class="icon-sair" src="./assets/exitBranco.png" alt="Icone de sair">Sair</button>
                </div>
              </div>
          </div>
        </div>
      </div>

        <div class="container-cadastro">
            <div class="alerta_erro">
              <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
              </div>
            </div>
            <div class="container-form">
              <div class="cardCadastro card-cadastro">
                <h2>Cadastro de Usu치rios</h2>
                <div class="formulario">
                  <div class="campo">
                  </div>
                  <div class="campo">
                    <span>Nome</span>
                    <input id="nome_input" type="text" placeholder="Nome" />
                  </div>
                
                  <div class="campo">
                     <span>E-mail</span>
                    <input id="email_input" type="email" placeholder="E-mail" />
                  </div>

                  <div class="campo">
                    <span>Senha</span>
                    <input id="senha_input" type="number" placeholder="Digite a senha do usuario" />
                  </div>

                  <div class="campo">
                    <span>Empresa</span>
                    <select name="Menu empresas" id="menuEmpresas">
                        <option value="default">Selecione a empresa</option>

                        <option value="empresa1">Empresa 1</option>
                        <option value="empresa2">Empresa 2</option>
                        <option value="empresa3">Empresa 3</option>
                    </select>
                  </div>

                  <div class="campo">
                    <span>Tipo de acesso</span>
                    <select name="Menu acessos" id="menuTipoAcessos">
                        <option value="default">Selecione o tipo de acesso</option>
                        
                        <option value="0">ADM</option>
                        <option value="1">Gestor Infra / Gerente</option>
                        <option value="2">Funcionario / Estagiario</option>
                    </select>
                  </div>
            
                  <button class="botaoCadastro" onclick="cadastrar()">Cadastrar</button>
                </div>
                
              </div>
            </div>
          </div>
          </div>
    
</body>
</html>
<script>
 document.addEventListener('DOMContentLoaded', function() {
  const userProfile = document.getElementById('user-profile');
  const userCard = document.getElementById('user-card');
  const logoutBtn = document.getElementById('logout-btn');

  userProfile.addEventListener('click', function() {
    userCard.classList.toggle('active');
  });

  document.addEventListener('click', function(event) {
    if (!userProfile.contains(event.target) && !userCard.contains(event.target)) {
      userCard.classList.remove('active');
    }
  });

  logoutBtn.addEventListener('click', function() {
    window.location.href = '../site/public/index.html';
  });
});
</script>
